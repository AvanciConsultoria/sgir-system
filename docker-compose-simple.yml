services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sgir-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=SGIR_Pass123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - sgir-network

  # SGIR Web Application
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sgir-webapp
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=SGIR_DB;User Id=sa;Password=SGIR_Pass123!;TrustServerCertificate=true;MultipleActiveResultSets=true
    ports:
      - "5000:80"
    networks:
      - sgir-network
    restart: unless-stopped

volumes:
  sqlserver-data:
    driver: local

networks:
  sgir-network:
    driver: bridge
